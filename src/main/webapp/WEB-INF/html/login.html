<div class="container-full">

	<div class="row">

		<div class="col-lg-12 text-center v-center">
			<h1 style="margin: 5% 0 0 0">Sign up or sign in</h1>
			<form class="col-lg-12">
				<div style="margin: 5% 0 0 35%; position: absolute">
					<div class="col-md-8">
						<div class="form-group">
							<label style="margin: 6px 0 0 0;" for="email" class="col-md-3">Username: </label>
							<div class="col-md-7">
								<input class="form-control" type="text" id="username" name="username" ng-model="user.username" />
							</div>
						</div>

						<div class="form-group">
							<label style="margin: 6px 0 0 0;" for="password" class="col-md-3">Password: </label>
							<div class="col-md-7">
								<input class="form-control" type="password" id="password" name="password" ng-model="user.password" />
							</div>
						</div>
					</div>
					<div style="margin: 20px 0 0 120px;" class="col-md-5">
						<input type="button" value="Sign Up" ng-click="registrationRedirect()" />
						<input type="button" value="Login" ng-click="login(user)" />
					</div>
				</div>
				<div style="margin: 25% 0 0 35%; position: absolute">
					<span>{{messageLoginAttempt}}</span>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- /container full -->
